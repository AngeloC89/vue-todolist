<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js"></script>
    <title>Vue To Do List</title>
</head>

<body>

    <div id="app">
        <header>
            <div class="text-center my-3">
                <h1>Posti Da Vedere</h1>
            </div>
        </header>
        <!-- Main ***** parte centrale **** Lista  -->
        <main class="my-4">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between " v-for="(item,index) in toSee"
                     :key="item.id">
                    <span :class="{'text-decoration-line-through' : item.done}" @click="ToggleToSee(item.id)" >{{item.city}}</span>
                    <i class="fa-regular fa-circle-xmark pointer" @click="deleteItem(item.id)"></i>
                </li>
                
            </ul>

        </main>
        </div>

</body>

</html>
